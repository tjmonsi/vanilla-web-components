<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Vanilla Web Components</title>
    <meta name="description" content="vanilla web components description">

    <link rel="import" href="/src/app-shell.html">

    <style>
      body {
        margin: 0;
      }

      .header {
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 10px;
      }

      .page {
        padding: 10px;
        display: none;
      }

      .page-selected {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="/">Home</a>
      <a href="/page-1">Page 1</a>
      <a href="/page-2">Page 2</a>
      <a href="/page-3/some-new-id">Some new Id</a>
      <a href="/page-3/and-some-other">And Some Other</a>
    </div>
    <app-shell>
      <div route="/" class="page">
        Home page
      </div>
      <div route="/page-1" class="page">
        Page 1 page
      </div>
      <div route="/page-2" class="page">
        Page 2 page
      </div>
      <div route="/page-3/some-new-id" class="page">
        some-new-id
      </div>
      <div route="/page-3/and-some-other" class="page">
        and-some-other
      </div>
    </app-shell>
  </body>
</html>
