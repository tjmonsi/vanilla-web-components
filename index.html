<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Vanilla Web Components</title>
    <meta name="description" content="vanilla web components description">

    <link rel="import" href="/src/app-shell.html">
    <link rel="import" href="/src/pages/home-page.html">
    <link rel="import" href="/src/pages/page-1.html">
    <link rel="import" href="/src/pages/page-2.html">
    <link rel="import" href="/src/pages/page-3.html">

    <style>
      body {
        margin: 0;
      }

      .header {
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 10px;
      }

      app-shell > * {
        padding: 10px;
        display: none;
      }

      .page-selected {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="/">Home</a>
      <a href="/page-1">Page 1</a>
      <a href="/page-2">Page 2</a>
      <a href="/page-3/some-new-id">Some new Id</a>
      <a href="/page-3/and-some-other">And Some Other</a>
    </div>
    <app-shell>
      <home-page route="/"></home-page>
      <page-one route="/page-1"></page-one>
      <page-two route="/page-2"></page-two>
      <page-three route="/page-3/:id"></page-three>
      
    </app-shell>
  </body>
</html>
