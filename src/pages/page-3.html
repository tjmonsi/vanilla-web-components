<template id="page-three">
  Pattern: :id :id
</template>

<script>
  (() => {
    class PageThree extends HTMLElement {
      static get is() { return 'page-three' }
      constructor() {
        super();
        this.template = document.currentScript.ownerDocument.querySelector('#page-three').innerHTML
        this.shadow = this.attachShadow({mode: 'open'});
        this.shadow.innerHTML = this.template
        this.id = this.getAttribute('id')
      }
      
      set id(id) {
        this.shadow.innerHTML = this.template.replace(new RegExp(':id', 'g'), id)
      }
    }
    
    window.customElements.define(PageThree.is, PageThree)
  })();
</script>
