<link rel="import" href="../page.html">

<template id="page-three">
  Pattern: :id :id
</template>

<script>
  (() => {
    class PageThree extends window.VanillaMixins.Page(HTMLElement) {
      static get is() { return 'page-three' }
      constructor() {
        super();
        this.id = this.getAttribute('id')
      }
      
      set id(id) {
        this.shadow.innerHTML = this.template.replace(new RegExp(':id', 'g'), id)
      }
    }
    
    window.customElements.define(PageThree.is, PageThree)
  })();
</script>
